<!doctype html>
<html lang="en">

<head>
  {% if title %}
  <title>{{ title }}</title>
  {% else %}
  <title>Welcome to Spatial Force</title>
  {% endif %}
  <!-- Compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"> -->
  <!-- <link rel="stylesheet" href="../static/css/materialize.css">
    <link rel="stylesheet" href="../static/css/main.css"> -->
  <!-- Compiled and minified JavaScript -->
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../static/js/materialize.js"></script> -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"> -->
  <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">

</head>

<body>
  <header>
    {% block header %}{% endblock %}
    <nav class="navbar navbar-light bg-info navbar-expand-lg fixed-top" id="mainNav">
      <a href="#" class="navbar-brand text-white">Spatial Force</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="navbar-item">
            <a href="#" class="nav-link text-light">Homepage</a>
          </li>
          <li class="navbar-item">
            <a href="#search" class="nav-link text-light">Search</a>
          </li>
          <li class="navbar-item">
            <a href="#update" class="nav-link text-light">Update</a>
          </li>
          <li class="navbar-item">
            <a href="#about" class="nav-link text-light">About</a>
          </li>
          <li class="navbar-item">
            <a href="#contact" class="nav-link text-light">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  {% block content %}{% endblock %}
  <footer>
    <p>&copy; Travel4U App</p>
  </footer>
  {% block script %} {% endblock %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="../static/js/main.js"></script>
</body>

</html>
